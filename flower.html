<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rose Bouquet for Suchitra üíñ</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #ffe6f0, #ccf2ff);
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .bouquet {
      position: relative;
      width: 200px;
      height: 300px;
      margin-top: 20px;
      animation: swing 5s ease-in-out infinite;
    }

    .rose {
      position: absolute;
      width: 50px;
      height: 50px;
      background: crimson;
      border-radius: 50%;
      top: 0;
      animation: bloom 3s ease-out forwards;
    }

    .rose::before,
    .rose::after {
      content: "";
      position: absolute;
      background: crimson;
      border-radius: 50%;
      width: 50px;
      height: 50px;
    }

    .rose::before {
      top: -25px;
      left: 0;
    }

    .rose::after {
      top: 0;
      left: -25px;
    }

    .rose1 { left: 0; top: 0; }
    .rose2 { left: 60px; top: 10px; }
    .rose3 { left: 120px; top: 0; }
    .rose4 { left: 30px; top: 60px; }
    .rose5 { left: 90px; top: 60px; }

    .stem {
      position: absolute;
      top: 100px;
      left: 95px;
      width: 10px;
      height: 200px;
      background: green;
      border-radius: 5px;
    }

    .text {
      margin-top: 40px;
      font-size: 2em;
      color: crimson;
      font-weight: bold;
      text-shadow: 0 0 15px white;
      animation: glow 2s infinite alternate;
    }

    .letter {
      position: relative;
      margin-top: 20px;
      width: 180px;
      height: 120px;
      background: #fff;
      border: 2px solid #ff99cc;
      border-radius: 10px;
      box-shadow: 0 0 20px pink;
      animation: blink 1s step-start infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #d6336c;
      font-weight: bold;
      font-size: 1.2em;
    }

    .letter::before {
      content: "üíå";
      position: absolute;
      top: -30px;
      font-size: 2em;
      animation: pulse 1s infinite;
    }

    @keyframes swing {
      0%, 100% { transform: rotate(-3deg); }
      50% { transform: rotate(3deg); }
    }

    @keyframes bloom {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px crimson; }
      to { text-shadow: 0 0 20px white; }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="bouquet">
    <div class="rose rose1"></div>
    <div class="rose rose2"></div>
    <div class="rose rose3"></div>
    <div class="rose rose4"></div>
    <div class="rose rose5"></div>
    <div class="stem"></div>
  </div>

</body>
</html>
